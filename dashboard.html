<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Data Visualization Dashboard</title>
    
    <link rel="stylesheet" href="dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
    <!-- Info Header (Like Periodic Table Example) -->
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> css3d - data visualization table
    </div>
    
    <!-- Main Header -->
    <div class="header">
        <div class="logo">
            <h1>ðŸ“Š DataVis 3D</h1>
            <span>Interactive Data Visualization</span>
        </div>
        
        <div class="user-info">
            <img id="userAvatar" class="user-pic" src="" alt="User Profile">
            <div>
                <div id="userName">Guest</div>
                <button onclick="signOut()" class="signout-btn">Sign Out</button>
            </div>
        </div>
    </div>

    <!-- Controls Section -->
    <div class="controls">
        <div class="view-toggle">
            <button class="view-btn active" data-view="table" title="20Ã—10 Grid Layout">
                TABLE
            </button>
            <button class="view-btn" data-view="sphere" title="Spherical Arrangement">
                SPHERE
            </button>
            <button class="view-btn" data-view="helix" title="Double Helix Arrangement">
                HELIX
            </button>
            <button class="view-btn" data-view="grid" title="5Ã—4Ã—10 3D Grid">
                GRID
            </button>
        </div>
        
        <div class="filters">
            <select id="countryFilter" title="Filter by Country">
                <option value="">All Countries</option>
                <option value="MY">Malaysia</option>
                <option value="IN">India</option>
                <option value="CN">China</option>
                <option value="US">USA</option>
            </select>
            
            <select id="interestFilter" title="Filter by Interest">
                <option value="">All Interests</option>
                <option value="Writing">Writing</option>
                <option value="Cooking">Cooking</option>
                <option value="Painting">Painting</option>
                <option value="Gardening">Gardening</option>
                <option value="Hiking">Hiking</option>
                <option value="Traveling">Traveling</option>
            </select>
            
            <input type="text" id="searchInput" placeholder="Search names..." title="Search by name">
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="container">
        <!-- 3D Visualization Canvas -->
        <div id="visualization">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading 3D Visualization...</p>
                <p id="dataStatus">Fetching data from Google Sheets...</p>
            </div>
            <!-- CSS3D Renderer will be inserted here -->
        </div>
        
        <!-- Sidebar Info Panel -->
        <div class="info-panel" id="infoPanel">
            <h3>Data Details</h3>
            <p>Select an element to view details</p>
            <div id="dataList">
                <!-- Data items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="dashboard.js"></script>
</body>
</html>
